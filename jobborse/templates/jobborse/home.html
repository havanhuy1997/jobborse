<!DOCTYPE HTML>
<html>

<head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home_page/css/style.css' %}" />

    <title>Admin page</title>

    <style>
        h3 {
            text-align: center;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row tile">
            <h3>Scrapper for jobborse</h3>
        </div>
        <div class="row">
            <div class="col-6">
                <form method="POST" action="{% url 'upload' %}" enctype="multipart/form-data"> 
                    {% csrf_token %}
                    <input type="file" name="csv-file">
                    <input type="submit" value="submit">
                </form>
            </div>
            <div class="col-6">
                <a href="/media/output.xlsx">Download result</a>
            </div>
        </div>

        <div class="row" style="font-weight: bold; margin-top: 20px;">
            <div class="col-6">File name</div>
            <div class="col-6">Progress</div>
        </div>
        <div class="row">
            {% for task in tasks %}
                <div class="col-6" style="border: solid 1px black;">
                    {{ task.input_file.name }}
                </div>
                <div class="col-6" style="border: solid 1px black;">
                    {{ task.progress_percent }}
                </div>
            {% endfor %}
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
